<html>
  <head>
    <script src="/socket.io/socket.io.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>
    <script>
      var socket = io();
      socket.on("brightness", function(value) {
        var buf = new Uint8Array(value);
        $("#slider").val(buf[0]);
      });

      function sendSliderValue() {
        var value = parseInt($("#slider").val());
        socket.emit("brightness", value & 0xFF);
      }

      $(function() {
        $("#send-button").on("click", function() {
          socket.emit("code", $("#text-area").val());
        });
      });

    </script>
  </head>
  <body>
    <div id="root">
      <textarea id="text-area" style="width: 400px;height:200px;"></textarea>
      <input type="button" id="send-button" value="Enviar" style="display:block;"/>
    </div>
  </body>
</html>
